							## OCR (Optic Character Recognition) 
					
							[Reconocimiento Óptico de Caracteres (ROC)](https://es.wikipedia.org/wiki/Reconocimiento_%C3%B3ptico_de_caracteres) es un proceso dirigido a la digitalización de textos, los cuales identifican automáticamente a partir de una imagen símbolos o caracteres que pertenecen a un determinado alfabeto, para luego almacenarlos en forma de datos.
						</textarea>

							## Transcribus										

							Transkribus is a comprehensive platform for the automated recognition, transcription and searching of historical documents. 
							
							### It consists of

* an expert tool (Transkribus)
* a webinterface (http://transkribus.eu/) and
* several cloud services.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-markdown>
							## Transcribus

The main objective of Transkribus is to support users who are engaged in the transcription of printed or handwritten documents, namely humanities scholars, archives, members of the public and computer scientists.
						</textarea>
					</section>
					<section data-markdown>
							<textarea data-markdown>
								## Transcribus

Tools for the automated processing of documents:
	
* Handwritten Text Recognition (HTR)
* Layout Analysis
* Document Understanding
* Writer Identification
* Optical Character Recognition (OCR) using ABBYY Finereader Engine 11
							</textarea>

							«...estándar para la representación de los textos en forma digital. Se trata de un proyecto de investigación en humanidades digitales que goza de una amplia difusión y utilización en bibliotecas y colecciones de texto digitales y en la creación de corpus lingüísticos [...] Se basa en el lenguaje XML...»
